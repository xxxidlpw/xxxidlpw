  <p style="font-size:20px;text-align:center;">今天，我们要介绍的，是号称“东方芝士”的大良金榜牛乳。据金榜居委会主任介绍，1970年左右，是牛乳最红火的时候，当时整条金榜街一起做牛乳，每家每户都会养水牛，最多时达到300多头，形成热闹的养牛街，街里还有用新鲜牛奶做糕点的饼家，每天奶饼芳香飘溢数里。做出来的牛乳销往广州、香港、深圳等地。</p>
